<!DOCTYPE html>

<head>
    <title>Demo Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="AJAX Pratice">
    <meta name="author" content="Nel">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <style type="text/css">
        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 100%;
            font-size: 1.5em;
        }
        
        #bg.overlay {
            background-color: SlateGray;
            position: relative;
            width: 100%;
            height: 100%;
            opacity: 0.60;
            z-index: 2;
            -webkit-filter: blur(10px);
            -moz-filter: blur(10px);
            -o-filter: blur(10px);
            -ms-filter: blur(10px);
            filter: blur(10px);
        }
        
        img {
            overflow: auto;
            width: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="text-align:center;z-index:0">
        <h1>AJAX testing.</h1><br>
        <button class="btn btn-default" id="timetable" style="width: 250px">My Timetable</button>
        <button class="btn btn-default" id="CV" style="width: 250px">My CV</button>
        <button class="btn btn-default" id="signup" style="width: 250px">Sign Up</button>
    </div>
    <div class="container well well-lg" id="load">
        <p>Click the buttons to load content.</p>
    </div>
    <div class="container-fluid overlay" id="bg" style="z-index:-1;position:absolute;top:-5%;left:-5%;width:110%;height:110%;padding:0px">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Landscape-wallpaper-8.jpg" alt="Los Angeles" style="height:110%;max-width:500%">
                </div>

                <div class="item">
                    <img src="https://f.vividscreen.info/soft/4eb36957f6d9c728d75908663faff0a8/Gotham-City-1920x1080.jpg" alt="Chicago" style="height:110%;max-width:500%">
                </div>

                <div class="item">
                    <img src="https://cdn.wallpapersafari.com/28/50/rJhX7M.jpg" alt="New york" style="height:110%;max-width:500%">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            console.log("loaded");
            $("#CV").click(function(e) {
                $('#load').load("CV.html");
            });

            $("#timetable").click(function(e) {
                $('#load').load("timetable.html");
            });

            $("#signup").click(function(e) {
                $('#load').load("signup.html");
            });
        });
    </script>

</body>
